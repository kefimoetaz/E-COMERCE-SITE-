<div id="custom-alert" class="custom-alert">
    <span id="alert-message"></span>
</div>
<div class="overlay"></div>
<div class="book">
    <form id="orderForm" action="" method="POST" onsubmit="return validateForm3()">
        <input type="text" id="name" class="box" name="name" placeholder="Your Name">
        <input type="email" id="email" class="box" name="email" placeholder="Your Email">
        <select id="coffee" class="box" name="coffee">
            <option value="" disabled selected>Choose Your Coffee</option>
            <option value="caramel-bliss-latte">Caramel Bliss Latte</option>
            <option value="vanilla-dream-espresso">Vanilla Dream Espresso</option>
            <option value="hazelnut-delight-mocha">Hazelnut Delight Mocha</option>
            <option value="cinnamon-spice-brew">Cinnamon Spice Brew</option>
            <option value="dark-roast-elegance">Dark Roast Elegance</option>
            <option value="coconut-cream-cold-brew">Coconut Cream Cold Brew</option>
        </select>
        <input type="number" id="quantity" class="box" name="quantity" placeholder="Quantity">
        <textarea id="notes" class="box" name="notes" placeholder="Special Instructions (Optional)"></textarea>
        <button class="btn" type="submit">Place Order</button>
    </form>
</div>
